<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Move</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <div class="container my-4" style="width: 600px;">
        <h1>Rock & Paper & Scissors</h1>
        <button onclick="playGame('rock')" class="btn btn-outline-primary">âœŠ</button>
        <button onclick="playGame('paper')" class="btn btn-outline-primary">ğŸ«²</button>
        <button onclick="playGame('scissors')" class="btn btn-outline-primary">âœŒï¸</button>
        <button onclick="playGame('remove')" class="btn btn-outline-primary">ğŸ§¹</button>
        <div class="alert alert-info my-4" id="alertBox">You can play this game!</div>
        <ul class="list-group">
            <li class="list-group-item" id="computerPick">Computer Move</li>
            <li class="list-group-item" id="yourPick">Your Pick</li>
            <li class="list-group-item" id="result">Result</li>
            <li class="list-group-item" id="score">Score</li>
        </ul>
    </div>

    <script>
        let score = JSON.parse(localStorage.getItem('score'));
        let alertBox = document.querySelector('#alertBox');

        let computerPick = document.querySelector('#computerPick');

        let yourPick = document.querySelector('#yourPick');

        let lastetResult = document.querySelector('#result');
        
        let lasteScore = document.querySelector('#score');
        
        function playGame(playerMove) {
            const computerMove = pickComputerMove();
            let result = '';
            if (playerMove === 'remove') {
                localStorage.removeItem('score');
                score = {win: 0, lose: 0, tie: 0};
                
                alertBox.innerHTML = 'You can play this game!';
                computerPick.textContent = `Computer Move`;
                yourPick.textContent = `Your Pick`;
                lastetResult.textContent = `Result`;
                lasteScore.textContent = `Score`;
                
                return score;
            } else {
               
                alertBox.innerHTML = 'Hope you enjoy!';
                if (playerMove === "rock") {
                    if (computerMove === 'rock') {
                        result = 'tie';
                    } else if (computerMove === 'paper') {
                        result = 'lose';
                    } else if (computerMove === 'scissors') {
                        result = 'win';
                    }
                }
                if (playerMove === "paper") {
                    if (computerMove === 'rock') {
                        result = 'win';
                    } else if (computerMove === 'paper') {
                        result = 'tie';
                    } else if (computerMove === 'scissors') {
                        result = 'lose';
                    }
                }
                if (playerMove === "scissors") {
                    if (computerMove === 'rock') {
                        result = 'lose';
                    } else if (computerMove === 'paper') {
                        result = 'win';
                    } else if (computerMove === 'scissors') {
                        result = 'tie';
                    }
                }
                if (result ==='win') {
                        score.win++;
                    } else if (result === 'lose') {
                        score.lose++;
                    } else if (result === 'tie') {
                        score.tie++;
                }
                localStorage.setItem('score', JSON.stringify(score));
            }
            
            computerPick.textContent = `Computer Move : ${computerMove}`;
            yourPick.textContent = `Your Pick : ${playerMove}`;
            lastetResult.textContent = `Result : ${result}`;
            lasteScore.textContent = `Win : ${score.win}, Lose : ${score.lose}, Tie : ${score.tie}`;
            
        }
        
        function pickComputerMove() {
        const randomMove = Math.random();
        let computerMove = "";
        if (randomMove >= 0 && randomMove <= 1/3) {
            computerMove = 'rock';
        } else if (randomMove >= 1/3 && randomMove <= 2/3) {
            computerMove = 'scissors';
        } else if (randomMove >= 2/3 && randomMove <= 3/3) {
            computerMove = 'paper';
        }
        return computerMove;
       }
    </script>
</body>
</html>
